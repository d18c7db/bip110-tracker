name: Hourly Scrape

on:
  schedule:
    - cron: '35 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scraper
        run: python bip110-tracker.py

      - name: Commit and push changes
        run: |
          git config --global user.name "BIP110-Bot"
          git config --global user.email "actions@github.com"
          git add data.csv
          git commit -m "Update BIP110 data: $(date)" || exit 0
          git push
